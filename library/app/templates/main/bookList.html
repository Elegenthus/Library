<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>华中师范大学图书馆借阅管理系统</title>

    <link rel="stylesheet" href="../../static/css/bookList.css">
</head>

<body>
    <div id="main-container" class="main-container nav-effect-1">
        <!-- Header Content -->
        <div class="header centerBox">
            <div class="icon center">
                <a href="/">
                    <img src="../../static/img/logo.png" alt="logo" class="logo">
                </a>
            </div>
            <div class="name center">我的主页</div>
            <div class="logout center">退出登录</div>
        </div>
        <!-- Main Section -->
        <div class="page-container">
            <div class="newbook">
                <button type="button">搜索结果</button>
            </div>

            <div class="grid-shuffle">
                <div id="grid" class="row">
                    <div class="col">
                        <img class="image" src="" width="250">
                        <h3 class="book-item_title"></h3>
                        <p class="author"></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="mask">
        <div class="modal">登录失败，请检查您的输入是否正确</div>
    </div>
</body>
<script src="../../static/js/bookList.js"></script>
<script type="text/javascript" src="../../static/js/common.js"></script>

</html>
