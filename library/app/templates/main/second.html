<!DOCTYPE html>
<html>

<head>
    <title>华中师范大学图书馆</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../../static/css/second.css">
</head>

<body>
    <div class="header centerBox">
        <div class="icon center">
            <a href="/">
                <img src="../../static/img/logo.png" alt="logo" class="logo">    
            </a>
        </div>
        <div class="name center">我的主页</div>
        <div class="logout center" id="logout">退出登录</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col1">
                <div id="box" class="image">
                    <img class="pic-view" id="pic-view" src="../../../static/img/1.jpg" width="500" />
                </div>
            </div>
            <div class="col2">
                <div class="book-item">
                    <h3 class="book-item_title center">Of Mice and Men</h3>
                    <button type="button" class="center">确认借阅</button>
                    <p class="author a_name">by John Steinbeck &bull; 1937</p>
                    <p class="description">Lorem </p>
                </div>

                <div class="book-information-field">
                    <table>
                        <tr>
                            <th class="ISBN"> 图书编号：</th>
                            <td class="-ISBN"> 1111 </th>
                        </tr>
                        <tr>
                            <th class="author"> 作者简介：</th>
                            <td class="-author"> ADCasasdddadadsa</th>
                        </tr>
                        <tr>
                            <th class="field"> 涉及领域：</th>
                            <td class="-field"> CS </th>
                        </tr>
                        <tr>
                            <th class="publisher"> 出版社：</th>
                            <td class="-publisher"> COMPANY X</th>
                        </tr>
                        <tr>
                            <th class="publish-time"> 出版时间：</th>
                            <td class="-publish-time"> 2017.12.12</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
<script src="../../../static/js/second.js"></script>

</html>
