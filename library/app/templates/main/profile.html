<!DOCTYPE html>
<html lang="en">

<head>
    <title>个人中心</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/profile.css">

</head>

<body>
    <div class="container">
        <div class="header centerBox">
            <div class="icon center">
                <a href="/">
                    <img src="../../static/img/logo.png" alt="logo" class="logo">    
                </a>
            </div>
            <div class="name center"></div>
            <div class="logout center">退出登录</div>
        </div>
        <div class="content">
            <div class="catogery" id="catog">
                <ul>
                    <li id="borrow">借阅中</li>
                    <li id="return">还书中</li>
                    <li id="overdue">已超期</li>
                </ul>
            </div>
            <div class="row">
                <div class="col">
                    <img class="bookface" src="img/1.jpg">
                    <div class="caption">
                        <h4 class="bookname">of Mice And Men</h4>
                        <table>
                            <tr>
                                <th class="borrowdate">借书日期:</th>
                                <th class="theborrowdate">2017.12.12</th>
                            </tr>
                            <tr>
                                <th class="returndate">应还日期:</th>
                                <th class="thereturndate">2018.1.1</th>
                            </tr>
                            <tr>
                                <th class="toEnd">剩余天数:</th>
                                <th class="thetoEnd">21天</th>
                            </tr>
                        </table>
                        <div class="input">还书</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sorter" id="sorter">

        </div>
    </div>

</body>


<script src="../../static/js/profile.js"></script>
<script type="text/javascript" src = "../../static/js/common.js"></script>

</html>
